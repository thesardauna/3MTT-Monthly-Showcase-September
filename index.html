<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendation</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="w3-light-grey">

<!-- Header -->
<header class="w3-bar w3-dark-gray w3-padding w3-large">
    <div class="w3-container w3-display-container w3-flex">
        <h1 class="w3-left w3-text-white">Musicify</h1>
        <input class="w3-input w3-border w3-margin-left" type="text" placeholder="Search...">
        <nav class="w3-bar-item w3-right">
            <a href="#" class="w3-button w3-hover-light-gray">Home</a>
            <a href="#" class="w3-button w3-hover-light-gray">Discover</a>
            <a href="#" class="w3-button w3-hover-light-gray">Genres</a>
        </nav>
    </div>
</header>

<!-- Main Content -->
<main class="w3-content w3-padding" style="max-width:1200px;">

    <!-- Hero Section -->
    <section class="w3-display-container w3-card-4 w3-round-large w3-margin-top w3-dark-grey w3-center w3-padding-32">
        <h2 class="w3-text-white">Discover New Music</h2>
        <p class="w3-text-light-grey">Handpicked playlists just for you.</p>
        <button class="w3-button w3-light-grey w3-round-large">Explore Now</button>
    </section>

    <!-- Recommendation List -->
    <section class="w3-margin-top">
        <h3 class="w3-center">Recommended for You</h3>
        <div class="w3-row-padding w3-flex">
            <!-- Each item can be a song or album -->
            <div class="w3-col s12 m4 l3 w3-margin-bottom">
                <div class="w3-card w3-round-large w3-padding">
                    <img src="album_cover.jpg" alt="Album Cover" class="w3-image">
                    <h4>Album/Song Title</h4>
                    <p>Artist Name</p>
                </div>
            </div>
            <!-- Repeat for other items -->
        </div>
    </section>

    <!-- Genres/Playlists Section -->
    <section class="w3-margin-top">
        <h3 class="w3-center">Explore Genres</h3>
        <div class="w3-row-padding w3-flex">
            <div class="w3-col s6 m4 l3 w3-margin-bottom">
                <div class="w3-card w3-round-large w3-padding w3-center">
                    <h4>Pop</h4>
                </div>
            </div>
            <!-- Repeat for other genres -->
        </div>
    </section>

</main>

<!-- Footer -->
<footer class="w3-dark-gray w3-center w3-padding">
    <p class="w3-text-light-grey">Â© 2023 Musicify. All rights reserved.</p>
</footer>

</body>
</html>
